<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center-primary">
        <h3>Calculator</h2>
        <div class="row">
            <form name="calc">
                <input type="text" id="display" class="display text-right" value='0'>
            </form>
        </div>
        <div class="row">
            <button id="clearBtn" type="button" class="btn btn-primary">C</button>
            <button id="" type="button" class="btn btn-primary">   </button>
            <button id="" type="button" class="btn btn-primary"> </button>
            <button id="/" type="button" class="btn btn-primary">/</button>
        </div>
        <div class="row">
            <button id="7" type="button" class="btn btn-primary">7</button>
            <button id="8" type="button" class="btn btn-primary">8</button>
            <button id="9" type="button" class="btn btn-primary">9</button>
            <button id="*" type="button" class="btn btn-primary">*</button>
        </div>
        <div class="row">
            <button id="4" type="button" class="btn btn-primary">4</button>
            <button id="5" type="button" class="btn btn-primary">5</button>
            <button id="6" type="button" class="btn btn-primary">6</button>
            <button id="-" type="button" class="btn btn-primary">-</button>
        </div>
        <div class="row">
            <button id="1" type="button" class="btn btn-primary">1</button>
            <button id="2" type="button" class="btn btn-primary">2</button>
            <button id="3" type="button" class="btn btn-primary">3</button>
            <button id="+" type="button" class="btn btn-primary">+</button>
        </div>
        <div class="row">
            <button id="0" type="button" class="btn btn-primary">0</button>
            <button id="clearBtn" type="button" class="btn btn-primary"> </button>
            <button id="." type="button" class="btn btn-primary">.</button>
            <button id="=" type="button" class="btn btn-primary">=</button>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
